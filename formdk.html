<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Form đăng ký</title>
</head>
<body>
<form method="post" action="http://demo.codegym.vn/6/registration_form/register.php">
    Họ và tên :<br>
    <input type="text" name="username"><br>
    Email :<br>
    <input type="email" name="email"><br>
    Số điện thoại :<br>
    <input type="number" name="phone"><br>
    Giới tính :<br>
    <input type="radio" name="gender" value="Nam" checked="checked">Nam<br>
    <input type="radio" name="gender" value="Nu">Nữ<br>
    <input type="button" value="Đăng ký" >
</form>
</body>
</html>
