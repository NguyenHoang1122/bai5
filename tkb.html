<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thoi khoa bieu</title>
</head>
<style>
table {
  text-align: center;
  font-family: 'Patua One', cursive;
  width: 700px;
  margin: auto;
  border-collapse: collapse;
}
th{
  border: 1px solid white;
  background-color: red;
  color: white;
}
td{
  border: 1px solid black;
  padding: 10px;
  border-bottom: 1px solid #e0e0e0;
}
</style>
<body>
  <h1>Thời Khóa Biểu</h1>
  <table>
    <tr>
      <th rowspan="2">Thứ</th>
      <th colspan="2">Hoạt động</th>
    </tr>
    <tr>
      <th>Sáng</th>
      <th>Chiều</th>
    </tr>
    <tr>
      <td>Thứ Hai</td>
      <td>Thể dục</td>
      <td>HD trò chơi mới</td>
    </tr>
    <tr>
      <td>Thứ 3</td>
      <td>Nhận biết tập nói</td>
      <td>Rèn nè nếp, kỹ năng sống</td>
    </tr>
    <tr>
      <td>Thứ 4</td>
      <td>Âm nhạc</td>
      <td>Vui chơi</td>
    </tr>
    <tr>
      <td>Thứ 5</td>
      <td>Văn học</td>
      <td>Nhận Biết các giá trị sống</td>
    </tr>
  </table>
</body>
</html>
